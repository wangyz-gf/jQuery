<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul,ol,li{
            list-style: none;
        }
        ul{
            width: 300px;
            border: 3px solid pink;
            margin: 30px auto;
            padding: 30px;
        }
        ul > li > ol {
            padding-left: 30px;
            /* height: 0;
            overflow: hidden; */
            display: none;
        }
        ul > li > ol > li{
            height: 20px;
            line-height: 20px;
        }
        ul > li::before{
            content: '+';
        }
        ul > li.active::before{
            content: '-';
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <span>第一级菜单</span>
            <ol>
                <li>+第二级菜单</li>
                <li>+第二级菜单</li>
                <li>+第二级菜单</li>
            </ol>
        </li>
        <li>
            <span>第一级菜单</span>
            <ol>
                <li>+第二级菜单</li>
                <li>+第二级菜单</li>
                <li>+第二级菜单</li>
            </ol>
        </li>
        <li>
            <span>第一级菜单</span>
            <ol>
                <li>+第二级菜单</li>
                <li>+第二级菜单</li>
                <li>+第二级菜单</li>
            </ol>
        </li>
    </ul>
    <script src="../jquery/jquery.min.js"></script>
    <script>
        $('ul > li').click(function(){
            $(this).addClass('active').siblings().removeClass('active')
            $(this).find('ol').slideToggle().parent().siblings().find('ol').slideUp()
        })
    </script>
</body>
</html>
